<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">>
    <title>E-Learn</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <body id="top">
        <!-- #HEADER-->
        <header class="header" data-header>
          <div class="container">
            <nav class="navbar" data-navbar>
      
              <div class="wrapper">
                <a href="#" class="logo">
                  <img src="./assets/images/logo.svg" width="162" height="50" alt="EduWeb logo">
                </a>
      
                <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                  <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                </button>
              </div>
      
            </nav>
      
            <div class="header-actions">
      
              <button class="header-action-btn" aria-label="toggle search" title="Search">
                <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
              </button>
              <a href="./pages/login.html" class="btn has-before">
                <span class="span">Ask Question</span>
                <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
              </a>
              <button class="header-action-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
              </button>
      
            </div>
            <div class="overlay" data-nav-toggler data-overlay></div>
      
          </div>
        </header>
      
        <main>
          <article>
      
            <section class="section hero has-bg-image" id="home" aria-label="home">
              <div class="container">
      
                <div class="hero-content">
      
                  <h1 class="h1 section-title">
                    Welcome to <span class="span">E-Learn</span><br/> Explore Us
                  </h1>
      
                  <p class="hero-text">
                    Start your journey with us !
                  </p>
      
                  <a href="./pages/signup.html" class="btn has-before">
                    <span class="span">Start Enroll</span>
      
                    <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
                  </a>
      
                </div>
      
                <figure class="hero-banner">
      
                  <div class="img-holder one" style="--width: 270; --height: 300;">
                    <img src="./assets/images/hero-banner-1.jpg" width="270" height="300" alt="hero banner" class="img-cover">
                  </div>
      
                  <div class="img-holder two" style="--width: 240; --height: 370;">
                    <img src="./assets/images/hero-banner-2.jpg" width="240" height="370" alt="hero banner" class="img-cover">
                  </div>
                </figure>
      
              </div>
            </section>
</body>
</html>
